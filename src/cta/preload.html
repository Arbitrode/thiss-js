<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        :root {
          --white: #ffffff;
          --text-grey: #444444;
          --warm-grey: #767676;
          --white-two: #f6f6f6;
          --footer-grey: #ebebeb;
          --primary-blue: #0079ff;
          --white-50: rgba(255, 255, 255, 0.5);
          --white-three: #e6e6e6;
        }
        body {
            box-sizing: border-box;
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        div {
            padding: 0;
            margin: 0;
        }
        .ra21CTALoadingContainer {
            width: 350px;
            height: 80px;
            float: top;
        }
        .ra21CTAMain {
            height: 60px;
            width: 348px;
            vertical-align: top;
            float: bottom;
            border: 1px solid var(--warm-grey);
            color: var(--warm-grey);
            border-radius: 5px;
        }
        .ra21CTALoading {
            height: 20px;
            text-align: center;
            float: bottom;
            font-family: 'Libre Franklin', sans-serif;
            font-size: 13px;
            font-weight: normal;
            font-style: normal;
            font-stretch: normal;
            line-height: 1.46;
            letter-spacing: normal;
            color: var(--white);
        }
        .ra21-button-logo-wrap {
          text-align: center;
          width: 50px;
          border-right: 1px solid var(--warm-grey);
          padding: 5px 5px 5px 5px;
        }

        .ra21-button-logo {
            width: 30px;
            vertical-align: middle;
            margin: 10px;

        }
    </style>
</head>
<body>
<div class="ra21CTALoadingContainer">
    <div class="ra21CTAMain">
        <div class="">
            <!-- img class="ra21CTAicon ra21-button-logo" src="<%= require('../assets/RA21-White.svg') %>" -->
        </div>
    </div>
    <div class="ra21CTALoading"></div>
</div>
</body>
</html>
