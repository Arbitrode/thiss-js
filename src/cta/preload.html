<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        :root {
          --white: #ffffff;
          --text-grey: #444444;
          --warm-grey: #767676;
          --white-two: #f6f6f6;
          --footer-grey: #ebebeb;
          --primary-blue: #0079ff;
          --white-50: rgba(255, 255, 255, 0.5);
          --white-three: #e6e6e6;
        }
        body {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }
        .ra21CTALoadingContainer {
            width: 320px;
            height: 88px;
            float: top;
        }
        .ra21CTAMain {
            height: 57px;
            align: top;
            float: bottom;
        }
        .ra21CTALoading {
            height: 20px;
            font-family: 'Libre Franklin', sans-serif;
            font-size: 12px;
            font-weight: normal;
            font-style: normal;
            font-stretch: normal;
            line-height: 1.67;
            letter-spacing: normal;
            text-align: center;
            color: #0079ff;
            color: var(--primary-blue);
        }
    </style>
</head>
<body>
<div class="ra21CTALoadingContainer">
    <div class="ra21CTAMain"><span>&nbsp;</span></div>
    <div class="ra21CTALoading"><span>&nbsp;</span></div>
</div>
</body>
</html>
